subscription OnAnyPush {
    Push {
        id
        branch
        repo {
            channels {
                channelId
                name
            }
            branches {
                id
            }
            defaultBranch
            id
            name
            owner
            url
            org {
                id
                owner
                ownerType
                scmProvider {
                    credential {
                        scopes
                        id
                        secret
                        owner {
                            name
                            login
                        }
                    }
                    apiUrl
                    id
                    name
                    providerId
                    providerType
                    authProviderId
                }
                team {
                    chatTeams {
                        name
                        id
                    }
                }
            }
        }
        after {
            id
            sha
        }
    }
}