query OnAnyPush {
    Push {
        id
        branch
        repo {
            channels {
                channelId
                name
            }
            branches {
                id
                name
            }
            defaultBranch
            id
            name
            owner
            url
            org {
                id
                owner
                ownerType
                provider {
                    __typename
                    gitUrl
                    apiUrl
                }
                team {
                    chatTeams {
                        name
                        id
                    }
                    resourceProviders {
                        __typename
                        id
                        ... on ArtifactoryMavenRepositoryProvider {
                            url
                            name
                        }
                        credential {
                            id
                            __typename
                            ... on Password {
                                secret
                            }
                            owner {
                                login
                            }
                        }
                    }
                }
            }
        }
        after {
            timestamp
            id
            sha
            url
        }
    }
}
