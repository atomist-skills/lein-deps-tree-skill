query OnAnyPush {
    Push {
        id
        branch
        repo {
            channels {
                channelId
                name
            }
            branches {
                id
                name
            }
            defaultBranch
            id
            name
            owner
            url
            org {
                id
                owner
                ownerType
                provider {
                    __typename
                    gitUrl
                    apiUrl
                }
                scmProvider {
                    credential {
                        scopes
                        id
                        secret
                        owner {
                            name
                            login
                        }
                    }
                    gitUrl
                    apiUrl
                    id
                    name
                    providerId
                    providerType
                    authProviderId
                }
                team {
                    chatTeams {
                        name
                        id
                    }
                    resourceProviders {
                        id
                        ... on MavenRepositoryProvider {
                            url
                            name
                        }
                        credential {
                            id
                            __typename
                            ... on Password {
                                __typename
                                id
                                secret
                            }
                        }
                    }
                }
            }
        }
        after {
            timestamp
            id
            sha
            url
        }
    }
}
